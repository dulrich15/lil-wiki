{% extends "wiki/base.html" %}

{% block html-head %}
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="{{ STATIC_URL }}wiki/css/editor.css">

    <script src="{{ STATIC_URL }}wiki/js/jquery-1.8.3.min.js"></script>
    <script src="{{ STATIC_URL }}wiki/js/main.js"></script>
    <script src="{{ STATIC_URL }}wiki/js/editor.js"></script>
{% endblock %}

{% block main-content %}
<div id="sign_up">
<form id="editor" method="post" action="{% url wiki_post %}">
    <p><textarea class="editarea" id="content" name="content">{{ page.raw_content }}</textarea></p>

    {% if page.pg %}
    <p><input type="text" class="editarea" id="title" name="new_pg" value="{{ page.pg }}"></p>
    {% else %}
    <input type="hidden" name="new_pg" value="{{ page.pg }}">
    {% endif %}

    <div id="editor-controls">
        <h2>Page Controls</h2>
        <ul id="control_list">
            <li><button type="submit" name="submit">Submit</button></li>
            <li><button type="submit" name="update">Update</button></li>
            <li><button type="submit" name="delete">Delete</button></li>
            <li><button type="submit" name="cancel">Cancel</button></li>
        </ul>
    </div>

    <input type="hidden" name="old_pg" value="{{ page.pg }}">
    {% csrf_token %}
</form>
{% endblock %}
