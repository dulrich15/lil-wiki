{% extends "wiki/base.html" %}

{% block html-head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}wiki/css/editor.css">

    <script src="{{ STATIC_URL }}wiki/js/jquery-1.8.3.min.js"></script>
    <script src="{{ STATIC_URL }}wiki/js/main.js"></script>
    <script src="{{ STATIC_URL }}wiki/js/editor.js"></script>
{% endblock %}

{% block main-content %}
<form id="editor" method="post" action="{% url wiki_post %}">
    <p><textarea class="editarea" id="content" name="content">{{ page.raw_content }}</textarea></p>
    <p><input type="text" class="editarea" id="title" name="new_pg" value="{{ page.pg }}"></p>

    <div id="controls">
        <h2>Page Controls</h2>
        <ul id="control_list">
            <li><input id="submit" type="submit" name="submit" value="Submit"></li>
            <li><input id="submit" type="submit" name="update" value="Update"></li>
            <li><input id="submit" type="submit" name="delete" value="Delete"></li>
            <li><input id="cancel" type="submit" name="cancel" value="Cancel"></li>
        </ul>
    </div>

    <input type="hidden" name="old_pg" value="{{ page.pg }}">
    {% csrf_token %}
</form>
{% endblock %}
